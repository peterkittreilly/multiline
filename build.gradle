apply plugin: 'java'
apply plugin: 'maven'

version='1.0'
group='com.github.peterkittreilly'

repositories {
    jcenter()
}

dependencies {
    compile files(org.gradle.internal.jvm.Jvm.current().toolsJar)
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://129.196.197.60:8081/artifactory/libs-release-local/")
        }
    }
}